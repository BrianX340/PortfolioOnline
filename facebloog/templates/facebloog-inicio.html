{% extends "facebloog-base.html" %}

{% block enlace %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/facebloog/post.css') }}"> {% endblock %}



<div id="header_wrapper">
    <div id="header">
        <li id="sitename"><a href="{{ url_for('facebloog') }}">Facebloog</a></li>
        {% block header %}
        <ul class="post-header">
            <li><a href="{{ url_for('busqueda') }}" id='busqueda'>Buscar</a></li>
            <li><a href="{{ url_for('facebloog_perfil') }}">Perfil</a></li>
            <li><a href="{{ url_for('facebloog_logout') }}">Logout</a></li>
        </ul>
        {% endblock %}
    </div>
</div>



{% block body %}

<script>
    function auto_grow(element) {
        element.style.height = "5px";
        element.style.height = (element.scrollHeight) + "px";
    }
</script>
<section>
    <div>
        <div class="posteo cards" id='posteador'>
            <div class="card">
                <div>
                    <div id='profileimage'></div>
                    <div class='contenedorTexto'>
                        <div>
                            <span class="span-text-input">
                                <span id="queestaspensando" mensajetipo='posteo' contenteditable="true"
                                    class="badge alert-info" data-placeholder="¿En que estas pensando?"
                                    data-focused-advice="¿En que estas pensando?"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cards" id='bloques'>

    </div>
</section>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/facebloog/inicio.js') }}"></script>
{% endblock %}
