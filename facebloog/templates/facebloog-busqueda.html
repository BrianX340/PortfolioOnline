{% extends "facebloog-base.html" %}

{% block enlace %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/facebloog/busqueda.css') }}"> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/facebloog/post.css') }}">
{% endblock %}



{% block header %}
<ul class="post-header">
    <li><a href="{{ url_for('facebloog') }}">Inicio</a></li>
    <li><a href="{{ url_for('facebloog_perfil') }}">Perfil</a></li>
    <li><a href="{{ url_for('facebloog_logout') }}">Logout</a></li>
</ul>
{% endblock %}


{% block body %}


<div class='parent'>
    <div class="contenedor">
        <div class='busqueda'>
            <div>
                
                <div class='contenedor-busqueda'>
                    <div class="textcontent"></div>
                    <input id='busqueda' class='buscar'></input>
                </div>
                
            </div>
        </div>
<img src="" alt="">
        <div class='resultados' id='resultados'>
            <div id='titulo-resultados'>
                <span>Resultados</span>
            </div>
            <div id='usuarios' class='container'>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/facebloog/busqueda.js') }}"></script>
{% endblock %}
